<section class="py-24 dark:bg-neutral-800 pb-80">

    <div class="py-2 rounded-3xl  w-full  md:w-10/12 mx-auto  grid grid-cols-1 gap-4">
        <div class="p-2"><input [(ngModel)]="Letter" class="w-full border-2 border-black rounded-lg p-2" type="text"
                placeholder="Filter by Letter "></div>
    </div>
    <div>

        <div class="w-10/12 mx-auto py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                @for (item of _allmeals|search:Letter; track $index) {
                <div class="card">
                    <img [src]="item.strMealThumb" alt="">
                </div>
                }
            </div>
        </div>
    </div>
</section>
