<section class="allmeals py-16 overflow-hidden dark:bg-neutral-800">
    <app-slider></app-slider>

    <section>



        <div class="border-b border-gray-200 dark:border-neutral-700">
            <nav class="-mb-0.5 flex justify-center gap-x-2  md:gap-x-6 py-3" aria-label="Tabs" role="tablist"
                aria-orientation="horizontal">

                <button type="button"
                    class="hs-tab-active:font-bold hs-tab-active:bg-orange-400 hs-tab-active:text-white py-2 px-1 inline-flex items-center gap-x-2 border-b-2 
                    border-transparent text-sm whitespace-nowrap text-gray-500 hover:font-bold transition-all    disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 rounded-lg active"
                    id="horizontal-alignment-item-1" aria-selected="true" data-hs-tab="#horizontal-alignment-1"
                    aria-controls="horizontal-alignment-1" role="tab">
                    all meals
                </button>

                <button (click)="mealName('pasta')" type="button"
                    class="hs-tab-active:font-bold hs-tab-active:bg-orange-400 hs-tab-active:text-white py-2 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:font-bold transition-all    disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 rounded-lg"
                    id="horizontal-alignment-item-2" aria-selected="false" data-hs-tab="#horizontal-alignment-2"
                    aria-controls="horizontal-alignment-2" role="tab">
                    Pasta
                </button>

                <button (click)="mealName('Seafood')" type="button"
                    class="hs-tab-active:font-bold hs-tab-active:bg-orange-400 hs-tab-active:text-white py-2 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:font-bold transition-all    disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 rounded-lg"
                    id="horizontal-alignment-item-3" aria-selected="false" data-hs-tab="#horizontal-alignment-3"
                    aria-controls="horizontal-alignment-3" role="tab">
                    seaFood </button>

                <button (click)="mealName('chicken')" type="button"
                    class="hs-tab-active:font-bold hs-tab-active:bg-orange-400 hs-tab-active:text-white py-2 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:font-bold transition-all    disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 rounded-lg"
                    id="horizontal-alignment-item-4" aria-selected="false" data-hs-tab="#horizontal-alignment-4"
                    aria-controls="horizontal-alignment-4" role="tab">
                    chicken </button>

                <button (click)="mealName('beef')" type="button"
                    class="hs-tab-active:font-bold hs-tab-active:bg-orange-400 hs-tab-active:text-white py-2 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:font-bold transition-all    disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 rounded-lg"
                    id="horizontal-alignment-item-5" aria-selected="false" data-hs-tab="#horizontal-alignment-4"
                    aria-controls="horizontal-alignment-5" role="tab">
                    Beef </button>

                <button (click)="mealName('pork')" type="button"
                    class="hs-tab-active:font-bold hs-tab-active:bg-orange-400 hs-tab-active:text-white py-2 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:font-bold transition-all    disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 rounded-lg"
                    id="horizontal-alignment-item-6" aria-selected="false" data-hs-tab="#horizontal-alignment-4"
                    aria-controls="horizontal-alignment-6" role="tab">
                    Pork </button>

                <button (click)="mealName('Vegetarian')" type="button"
                    class="hs-tab-active:font-bold hs-tab-active:bg-orange-400 hs-tab-active:text-white py-2 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:font-bold transition-all    disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 rounded-lg"
                    id="horizontal-alignment-item-7" aria-selected="false" data-hs-tab="#horizontal-alignment-4"
                    aria-controls="horizontal-alignment-7" role="tab">
                    Vegetarian </button>




            </nav>
        </div>


        <!-- all meal -->
        <div class="mt-3">
            <div id="horizontal-alignment-1" role="tabpanel" aria-labelledby="horizontal-alignment-item-1">
                <app-onemeal [_allCategories]="_allCategories"></app-onemeal>
            </div>

            <!-- Pasta -->
            <div id="horizontal-alignment-2" class="hidden" role="tabpanel"
                aria-labelledby="horizontal-alignment-item-2">
                <app-onemeal [_oneMeal]="_oneMeal"></app-onemeal>
            </div>

            <!-- seaFood -->
            <div id="horizontal-alignment-3" class="hidden" role="tabpanel"
                aria-labelledby="horizontal-alignment-item-3">
                <app-onemeal [_oneMeal]="_oneMeal"></app-onemeal>
            </div>

            <!-- chicken -->
            <div id="horizontal-alignment-4" class="hidden" role="tabpanel"
                aria-labelledby="horizontal-alignment-item-4">
                <app-onemeal [_oneMeal]="_oneMeal"></app-onemeal>
            </div>

            <!-- beef -->
            <div id="horizontal-alignment-5" class="hidden" role="tabpanel"
                aria-labelledby="horizontal-alignment-item-5">
                <app-onemeal [_oneMeal]="_oneMeal"></app-onemeal>
            </div>

            <!-- Pork -->
            <div id="horizontal-alignment-6" class="hidden" role="tabpanel"
                aria-labelledby="horizontal-alignment-item-6">
                <app-onemeal [_oneMeal]="_oneMeal"></app-onemeal>
            </div>

            <!-- Vegetarian -->
            <div id="horizontal-alignment-7" class="hidden" role="tabpanel"
                aria-labelledby="horizontal-alignment-item-7">
                <app-onemeal [_oneMeal]="_oneMeal"></app-onemeal>
            </div>


        </div>
    </section>

</section>
